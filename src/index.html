<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header id="titlebar">
        <ul id="tabs">
            <li class="tab tab-active" id="submarin">
                <div>Submarin</div>
            </li>
            <li class="tab" id="conv">
                <div>変換</div>
            </li>
            <li class="tab" id="settings">
                <div>設定</div>
            </li>
        </ul>

        <ul id="window-ctl">
            <li id="window-ctl-min">
                <svg width="10" height="1" viewBox="0 0 10 1">
                    <path d="M10 0v1H0V0z" />
                </svg>
            </li>
            <li class="window-ctl-show" id="window-ctl-max">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M10 0v10H0V0zM9 1H1v8h8z" />
                </svg>
            </li>
            <li id="window-ctl-restore">
                <svg width="11" height="11" viewBox="0 0 11 11">
                    <path d="M11 9H9v2H0V2h2V0h9zM8 3H1v7h7zm2-2H3v1h6v6h1z" />
                </svg>
            </li>
            <li id="window-ctl-close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M7 6l5 5-1 1-5-5-5 5-1-1 5-5-5-5 1-1 5 5 5-5 1 1z" />
                </svg>
            </li>
        </ul>
    </header>

    <div id="bar"></div>

    <div class="main-cont main-cont-show" id="cont-submarin">
        <iframe src="https://sbmr.in/"></iframe>
    </div>

    <div class="main-cont" id="cont-conv">
        <iframe src="conv/conv.html"></iframe>
    </div>

    <div class="main-cont" id="cont-settings">
        <iframe src="settings/settings.html"></iframe>
    </div>
</body>

</html>
