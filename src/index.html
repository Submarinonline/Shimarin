<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header id="titlebar">
        <ul id="titlebar-tabs">
            <li class="titlebar-tab titlebar-tab-active" id="submarin">
                <div>Submarin</div>
            </li>
            <li class="titlebar-tab" id="conv">
                <div>変換</div>
            </li>
        </ul>

        <ul id="window-ctl">
            <li id="window-ctl-min">
                <svg width="10" height="1" viewBox="0 0 10 1">
                    <path d="M 10 0 v 1 h -10 v -1 z" />
                </svg>
            </li>
            <li class="window-ctl-show" id="window-ctl-max">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M 10 -0 v 10 h -10 v -10 z m -1 1 h -8 v 8 h 8 z" />
                </svg>
            </li>
            <li id="window-ctl-restore">
                <svg width="11" height="11" viewBox="0 0 11 11">
                    <path
                        d="M 11 8.8 h -2.2 v 2.2 h -8.8 v -8.8 h 2.2 v -2.2 h 8.8 z m -3.3 -5.5 h -6.6 v 6.6 h 6.6 z m 2.2 -2.2 h -6.6 v 1.1 h 5.5 v 5.5 h 1.1 z" />
                </svg>
            </li>
            <li id="window-ctl-close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path
                        d="M 6.85 6 l 5.15 5.15 l -0.85 0.85 l -5.15 -5.15 l -5.15 5.15 l -0.85 -0.85 l 5.15 -5.15 l -5.15 -5.15 l 0.85 -0.85 l 5.15 5.15 l 5.15 -5.15 l 0.85 0.85 z" />
                </svg>
            </li>
        </ul>
    </header>

    <div id="bar"></div>

    <div class="main-cont main-cont-show" id="cont-submarin">
        <iframe id="submarin-frame" src="https://submarin.online/"></iframe>
    </div>

    <div class="main-cont" id="cont-conv">
        <div class="selected-cjp" id="conv-frame">
            <div id="conv-btn">
                <select id="conv-select">
                    <option value='cjp'>怪しい日本語</option>
                    <option value='mhr'>メンヘラ</option>
                </select>
                <button id="conv-copy">コピー</button>
                <button id="conv-clear">クリア</button>
            </div>
            <div id="conv-textarea">
                <textarea id="conv-input" spellcheck="false" placeholder="ここに入力"></textarea>
                <textarea id="conv-output" spellcheck="false" placeholder="ここに出力"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
