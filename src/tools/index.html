<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row card s12">
            <div class="input-field col s12">
                <textarea id="input" placeholder="変換したい文字を入力" value="1"></textarea>
            </div>
            <div class="col s10 offset-s1">
            </div>
        </div>
        <div class="row s12">
            <a class="col s4 waves-effect waves-light blue btn" onclick="translate()">変換する</a>
            <a class="col s4 waves-effect waves-light blue btn" onclick="clear()">クリア</a>
            <a class="col s4 waves-effect waves-light blue btn" onclick="copy()">コピー</a>
        </div>
        <div class="row card s12">
            <div class="input-field col s12">
                <textarea id="output" placeholder="变換後ゐ文字が出力されまず" value="1" onclick="this.select();"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
